<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="musicPlayer.css">
</head>

<body>
    <div class="playBoard">
        <div class="songMessage">
            <span class="songName">songName</span>
            <span>
                <span class="playTime">playTime</span>/
                <span class="songSumTime">songSumtime</span>
            </span>
        </div>
        <div class="range">
            <audio controls="controls"  hidden="true" preload="auto" class="audio">
    <source src="许绍洋 - 幸福的瞬间.mp3" type="audio/mp3" >
  </audio>

            <input type="range" max="1" min="0" step="0.001" value="0" id="range_time">
        </div>
        <div class="musicPlayer " id="js_musicPlayer">
            <button id="on">播放</button>
            <span class="voiceNumber">音量 :
                <input type = "range"  max="1" min="0" step="0.1" value="0.1" id="voice_line">
            </span>
        </div>
    </div>
    <div class="play"></div>
    <script src="jquery-2.1.4.js"></script>
    <script src="musicPlayer.js"></script>
</body>

</html>
